<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>Racing Flag Icon Generator</h1>
    <p>Right-click each image and save as PNG:</p>
    
    <h2>192x192 (for logo192.png)</h2>
    <div style="width: 192px; height: 192px; background: #667eea; display: flex; align-items: center; justify-content: center; border-radius: 20%;">
        <img src="favicon.svg" style="width: 140px; height: 140px; filter: brightness(0) invert(1);" />
    </div>
    
    <h2>512x512 (for logo512.png)</h2>
    <div style="width: 512px; height: 512px; background: #667eea; display: flex; align-items: center; justify-content: center; border-radius: 20%;">
        <img src="favicon.svg" style="width: 375px; height: 375px; filter: brightness(0) invert(1);" />
    </div>
    
    <h2>Original SVG</h2>
    <img src="favicon.svg" style="width: 200px; height: 200px;" />
</body>
</html>
